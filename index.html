<!DOCTYPE html>
<html>
    <head>
        <title>Crystal Game</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="../Unit-4-Game/css/style.css">

        <link rel="reset" href="../Unit-4-Game/css/reset.css">

    </head>

        <body>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Crystal Collector Game</h1>
                    <p class="lead">Try to match the number provided without going over.</p>
                 </div>
            </div>
            <div class="container">
                <h2>Number to Meet: <span id="number-to-meet"></span></h2>
            </div>
            <br>
            <div class="container">
                <h3>Wins: <span id="many-wins"></span></h3>
            </div>
            <br>
            <div class="container">
                    <h3>Losses: <span id="many-loses"></span></h3>
            </div>
            <br>
            
            <div id="crystals" class="row">
                <div class="col-md-3">
                <img class="crystal-image-1" src="images/1-16-peach-spinel-round-13.jpg" alt="crystals" style="width: 100%">
                </div>
                <div class="col-md-3">
                <img class="crystal-image-2" src="images/images (2).jpeg" alt="crystals" style="width: 100%">
                </div>
                <div class="col-md-3">
                <img class="crystal-image-3" src="images/purple.jpeg" alt="crystals" style="width: 100%">
                </div>
                <div class="col-md-3">
                <img class="crystal-image-4" src="images/turqoise.jpeg" alt="crystals" style="width: 100%">
                </div>
            </div>
            



            





            
            
            
            
            <script src="../Unit-4-Game/javascript/game.js"></script>
        </body>        
</html>
